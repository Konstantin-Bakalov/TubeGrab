<div class="relative flex flex-col grow justify-center bg-slate-100 py-6 sm:py-12">
  <div class="max-w-screen-lg mx-auto py-4">
    <div class="flex flex-col gap-6">
      <div class="bg-white w-11/12 shadow rounded-lg self-center">
        <img [src]="info.thumbnails[info.thumbnails.length - 1].url" class="object-cover max-h-96 w-full rounded-t-lg" alt="thumbnail" />
        <div class="p-6">
          <h3 class="mt-3 font-bold text-lg pb-4 border-b border-slate-300">
            <div>{{ info.title }}</div>
          </h3>
          <div class="flex flex-col sm:flex-row justify-between mt-4 items-center gap-4">
            <span class="flex gap-1 items-center text-sm">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              {{ formatViewCount() }}
            </span>

            <div class="flex flex-col sm:flex-row gap-4 sm:gap-0">
              <div class="group flex">
                <button
                  disabled
                  class="middle disabled none center mr-4 rounded-full bg-green-500 py-2 px-3 text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-green-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  data-ripple-light="true"
                  (click)="download('video')"
                >
                  Download Video
                </button>
                <span
                  class="group-hover:opacity-100 transition-opacity bg-slate-800 px-5 text-sm text-gray-100 rounded-md absolute left-1/2 -translate-x-1/2 translate-y-full opacity-0 m-4 mx-auto"
                  >Downloading videos currently not available</span
                >
              </div>

              <button
                class="middle none center mr-4 rounded-full bg-green-500 py-2 px-3 text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-green-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true"
                (click)="download('audio')"
              >
                Download Audio
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
